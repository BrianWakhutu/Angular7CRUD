 <div class="container" style="border:thin">
  
 <form #regForm='ngForm' (ngSubmit)="Register(regForm)" class="form-horizontal" style="width:50%"  >
      
  <div class="form-group" >
            <label class="control-label col-sm-2" for="fname" >First Name:</label>
            <div class="col-sm-10">
              <input  style="width:50%"    type="text" class="form-control"
               width="50%" id="fname" placeholder="Enter first name"
               name="firstname" firstname required [(ngModel)]='objemp.firstname'  #firstname="ngModel">
           <span class="help-bpx" *ngIf="firstname.touched && !firstname.valid ">Required</span>
            </div>
          </div>
          <div class="form-group" >
            <label class="control-label col-sm-2" for="email">Last Name:</label>
            <div class="col-sm-10">
              <input style="width:50%"   required type="text" class="form-control" width="50%" 
              id="lname" placeholder="Enter Last Name" name="lname" lname required [(ngModel)]='objemp.lastname'  #lname="ngModel">
              <span class="help-bpx" *ngIf="lname.touched && !lname.valid ">Required</span>
            </div> 
          </div>
          <div class="form-group" >
            <label class="control-label col-sm-2" for="email">Gender:</label>
            <div class="col-sm-10">
              <select name="Gender" Gender required [(ngModel)]='objemp.gender'  #Gender="ngModel">
              <option value="" selected disabled>Please Select</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <span class="help-bpx" *ngIf="Gender.touched && !Gender.valid ">required</span>
            </select>
            </div>
          </div>
          <div class="form-group" >
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input  style="width:50%" type="email" [(ngModel)]='objemp.email' class="form-control" width="50%" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
           <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
